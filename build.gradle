group 'SerenityExample'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

ext {
    serenity_version = "1.5.10"
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.5.10")
    }
}

dependencies {
    compile "net.serenity-bdd:serenity-core:$serenity_version"
    compile "net.serenity-bdd:serenity-junit:$serenity_version"

    compile 'org.assertj:assertj-core:1.7.0'
    compile 'org.slf4j:slf4j-simple:1.7.12'
    compile 'junit:junit:4.12'
    compile 'org.hamcrest:hamcrest-all:1.3'
}

tasks.withType(Test)  {
    maxParallelForks = 4
}

test {
    testLogging {
        showStandardStreams = true
    }
    /* Pass all system properties: */
    systemProperties System.getProperties()
}

gradle.startParameter.continueOnFailure = true